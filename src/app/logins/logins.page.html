<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1><b>Login</b></h1>
      </ion-col>
      <ion-col size="12">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-label>Username</ion-label>
          <ion-input type="text" formControlName="user" required></ion-input>
          <!-- <ng-container *ngif="user.errors">
            <small class="error-message">test</small>
          </ng-container> -->
          <br>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="pass" required></ion-input>
          <div class="errorUi" *ngFor="let error of errorMessages.user || errorMessages.pass || errorMessages.invalid ">
            <ng-container *ngIf="user.hasError(error.type) && (user.dirty || user.touched)
            || pass.hasError(error.type) && (pass.dirty || pass.touched) ">
              <ion-row>
                <ion-col class="error-message" size="12">
                  {{ error.message }}
                </ion-col>
              </ion-row>
            </ng-container>
          </div>
          <ion-button [disabled]="!loginForm.valid" type="submit" expand="block">Login</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
